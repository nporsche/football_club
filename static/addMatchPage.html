<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>天翊足球队比赛信息添加</title>
   <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
   <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">时间</span>
  <input type="text" class="form-control" placeholder="2016-02-27 14:00:00" aria-describedby="basic-addon1">
</div>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">对手</span>
  <input type="text" class="form-control" placeholder="龙友" aria-describedby="basic-addon1">
</div>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">进球</span>
  <input type="text" class="form-control" placeholder="0" aria-describedby="basic-addon1">
  <span class="input-group-addon" id="basic-addon1">失球</span>
  <input type="text" class="form-control" placeholder="1" aria-describedby="basic-addon1">
</div>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">消费金额</span>
  <input type="text" class="form-control" placeholder="350" aria-describedby="basic-addon1">
</div>



<div class="table-responsive">
   <table class="table">
      <caption>队员信息汇总</caption>
      <thead>
         <tr>
            <th>姓名</th>
            <th>号码</th>
            <th>状态</th>
            <th>进球-定位球</th>
            <th>进球-点球</th>
            <th>进球-运动战</th>
            <th>助攻</th>
         </tr>
      </thead>
      <tbody>
         {{range $player :=.Players}}
         <tr class="{{$player.ColorState}}">
            <td>
              <a href="http://nporsche.com/ty/accountQuery?name={{$player.Name}}">
              {{$player.Name}}
              </a>
            </td>
            <td>{{$player.Tag}}</td>
            <td>{{$player.Attendance}}</td>
            <td>￥{{$player.Balance}}</td>
            <td>{{$player.Status}}</td>
         </tr>
         {{end}}
      </tbody>
   </table>
</div>  	

</body>
</html>
